<a mat-icon-button [href]="['/movies']">
    <mat-icon>keyboard_arrow_left</mat-icon> Back to list
</a>
<mat-card class="example-card" *ngIf="movie$ | async as movie;">
  <mat-card-header>
      <mat-card-title>{{movie.id}} - {{movie.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      {{movie.body}}
  </mat-card-content>
</mat-card>
