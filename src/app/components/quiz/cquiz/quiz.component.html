 
 <mat-list>
    <mat-list-item *ngFor="let qz of quiz">
       <h3 matLine>{{qz.question}} --- {{qz.evaluateMark}}</h3>
       <p matLine>
            <app-quiz-input *ngIf="qz.fieldType == questionType.Text" [qz]="qz"></app-quiz-input>
            <app-quiz-select *ngIf="qz.fieldType == questionType.Select" [qz]="qz"></app-quiz-select>
        </p>
    </mat-list-item>
</mat-list>
